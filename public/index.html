<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Gapi script from google to use Google APIs-->
    <script type="text/javascript" src="https://apis.google.com/js/api:client.js" defer ></script>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="title"
      content="Play"
    >
    <meta
      name="description"
      content="Play lets you connect with people who share your interests."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://officialplay.me">
    <meta property="og:title" content="Play">
    <meta property="og:description" content="Play lets you connect with people who share your interests.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Kushagrabainsla/play/master/public/playLogo192.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="https://raw.githubusercontent.com/Kushagrabainsla/play/master/public/playLogo192.png">
    <meta property="twitter:url" content="https://officialplay.me">
    <meta property="twitter:title" content="Play">
    <meta property="twitter:description" content="Play lets you connect with people who share your interests.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Kushagrabainsla/play/master/public/playLogo192.png">


    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Play | Connect with people who share your interests.</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      You can add webfonts, meta tags, or analytics to this file.

    -->
  </body>
</html>
